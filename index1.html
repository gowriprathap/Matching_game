<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <!--bootstrap-->
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/styles1.css"> <!--to my CSS-->
</head>
<body>
    <div class="container">
        <header>
            <h1 class = "heading">Matching Game</h1> <!--heading-->
        </header>
    <div id="finalModal" class="modal"> <!-- div for modal-->
      <div class="modal-content">
        <span class="close">&times;</span> <!--to close modal-->
        <p id = "insert"></p>
        <button onclick='refreshPage()' class = "refreshAgain">Play again</button> <!--refresh page on clicking the  button on finishing the game-->
      </div>
    </div>
    <section class="score-panel"> <!--the score panel-->
        <div class="restart">
           <i class="fa fa-repeat" onclick='refreshPage()'></i> <!--refresh page on clicking the refresh button-->
        </div>
    <ul class="stars"> <!--the star rating-->
        <li><i class="fa fa-star" id = "stars1"></i></li>
        <li><i class="fa fa-star" id = "stars2"></i></li>
        <li><i class="fa fa-star" id = "stars3"></i></li>
    </ul>
    <p id="moves1"></p> <!--the counter of moves-->
    </section>
    <h3><time>00:00:00</time></h3> <!--the stopwatch-->
    <ul class="deck"> <!--the deck of cards-->
    </ul>
    </div>
    <script src="js/app.js"></script> <!--link to my javascript-->
</body>
</html>
